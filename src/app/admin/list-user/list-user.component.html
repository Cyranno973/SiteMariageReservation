<div>
  <input (keyup)="updateFilter($event)" type="text" name="" id="">
</div>
<table matSort class="demo-table" mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header >Username</th>
    <td mat-cell
        *matCellDef="let user">{{user.username}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell
        *matCellDef="let user">{{user.name}}</td>
  </ng-container>
  <ng-container matColumnDef="statusUser">
    <th mat-header-cell   *matHeaderCellDef mat-sort-header >statusUser</th>
    <td mat-cell
        *matCellDef="let user">{{user.statusUser}}</td>
  </ng-container>
  <ng-container matColumnDef="choice">
    <th mat-header-cell   *matHeaderCellDef mat-sort-header >Choice</th>
    <td mat-cell
        *matCellDef="let user">{{user.choice}}</td>
  </ng-container>
  <ng-container matColumnDef="tel">
    <th mat-header-cell   *matHeaderCellDef mat-sort-header >Tel</th>
    <td mat-cell
        *matCellDef="let user">{{user.tel}}</td>
  </ng-container>
  <ng-container matColumnDef="menu">
    <th mat-header-cell   *matHeaderCellDef mat-sort-header >Menu</th>
    <td mat-cell
        *matCellDef="let user">{{user.menu}}</td>
  </ng-container>
  <ng-container matColumnDef="accompaniement">
    <th mat-header-cell   *matHeaderCellDef mat-sort-header >Accompaniement</th>
    <td mat-cell
        *matCellDef="let user">{{user.accompagnement}}</td>
  </ng-container>
  <ng-container matColumnDef="mail">
    <th mat-header-cell   *matHeaderCellDef mat-sort-header >Mail</th>
    <td mat-cell
        *matCellDef="let user">{{user.mail}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClicked(row)">>
  </tr>
</table>
<div *ngIf="!dataSource.filteredData.length"> Aucun résultat ne corespond à votre recherche</div>
