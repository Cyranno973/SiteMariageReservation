<div class="container-form">
  <div class="form">
    <form [formGroup]="userForm">
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput type="text" placeholder="Entrez votre nom" formControlName="name">
          <mat-error>Au moins 3 caractères</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Prénom</mat-label>
          <input formControlName="username" matInput placeholder="Entrez votre prénom" type="text">
          <mat-error>Au moins 3 caractères</mat-error>
        </mat-form-field>
      <div class="container-btn">
        <button (click)="cancel()" color="primary" mat-raised-button type="button">Annuler</button>
        <button (click)="save()" [disabled]="userForm.invalid" color="accent" mat-raised-button type="button">Valider</button>
      </div>
    </form>
  </div>
</div>
