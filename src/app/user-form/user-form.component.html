<div class="container-userForm">
  <div class="container-form">
    <form class="form" [formGroup]="form">
      <mat-form-field class="form__form-field" appearance="fill">
        <mat-label class="form__form-label">Nom</mat-label>
        <input class="form__form-input" matInput type="text" placeholder="Entrez votre nom" formControlName="name">
        <mat-error class="form__form-error">Au moins 3 caractere</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Prenom</mat-label>
        <input matInput type="text" placeholder="Entrez votre prenom" formControlName="username">
        <mat-error>Au moins 3 caractere</mat-error>
      </mat-form-field>

      <ng-container *ngIf="index === undefined">
        <mat-form-field appearance="fill">
          <mat-label>Tel</mat-label>
          <input matInput type="text" placeholder="Entrez votre numero" formControlName="tel">
        </mat-form-field>
      </ng-container>

      <mat-form-field appearance="fill" class="custom-form-field">
        <mat-select formControlName="menu" class="custom-form-field">
          <mat-optgroup disabled>Menu Adulte</mat-optgroup>
          <mat-option class="custom-form-field" *ngFor="let dish of menu ;" [value]="dish">{{dish}}</mat-option>
          <mat-optgroup disabled>Menu Enfant</mat-optgroup>
          <mat-option class="custom-form-field" value="enfant">enfant</mat-option>
        </mat-select>
        <mat-error> Selectionnez un plat.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Allergie</mat-label>
        <textarea matInput formControlName="allergie" placeholder="rentrez vos allergie"></textarea>
      </mat-form-field>
    </form>
  </div>
</div>
