<div class="container-home">
  <div class="hero">
    <div class="hero__title">
      <div class="hero__name">Andre</div>
      <div class="hero__name">&</div>
      <div class="hero__name">Stella</div>
    </div>
    <p class="hero__subtitle">Se marient</p>
  </div>
  <form [formGroup]="form" class="form">
    <input (input)="submit($event)" autocomplete="off" class="form__input" formControlName="numero" id="myInput" placeholder=" " type="text"/>
    <mat-icon *ngIf="user" class="lockIcon" fontIcon="lock"></mat-icon>
    <label class="form__label" for="myInput">Numéro de réservation</label>
    <span class="form__error" [ngClass]="{'form__error--error': errorFormulaire && form.touched}">Numéro Invalide</span>
  </form>

  <ng-container *ngIf="user">
    <ng-container [ngSwitch]="user.choice">
      <div class="choice" *ngSwitchCase="'all'">
        <button (click)="btnChoice('p')" mat-raised-button color="primary" class="choice__btn-participe" type="button">Je serais présent</button>
        <button (click)="btnChoice('a')" mat-raised-button color="accent" class="choice__btn-absent" type="button">Je serais absent</button>
      </div>
      <ng-container *ngSwitchDefault>
        <div *ngIf="user.choice !== 'all';" class="modif">
          <button mat-raised-button  (click)="showModifChoice = true" color="warn" class="modif__btn-modif"  type="button">Modifier mon choix ?</button>
        </div>
        <div class="updateBtn" *ngIf="showModifChoice">
          <app-button
            [btnSetting]="user"
            (btnEvent)="btnChoice($event)"
            mat-raised-button color="primary">

          </app-button>
        </div>
        <p *ngIf="user.choice === 'a'" class="textAbsent">Malheureusement je ne pourrais pas être présent.</p>
        <div *ngIf="user.choice === 'p'">
          <app-user-profile></app-user-profile>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
