<div class="container-home">
  <div class="bienvenu ">
    <div class="titulaire">
      <div class="name">Andre</div>
      <div class="name">&</div>
      <div class="name">Stella</div>
    </div>
    <p class="welcome">se marient </p>
  </div>
  <div class="container-form">
    <form class="registration error1" [formGroup]="form">
        <mat-form-field appearance="outline" >
          <mat-label [ngClass]="{'error1': errorFormulaire && form.touched}">Entrer votre numéro</mat-label>
          <input matInput (input)="submit($event)" type="text"  placeholder="Numero" formControlName="numero">
          <mat-error>Numero de billet invalide</mat-error>
        </mat-form-field>
    </form>
  </div>
  <div *ngIf="user">

    <div class="update-choice">
          <button color="warn" *ngIf="user.choice === 'p' || user.choice === 'a'" class="btnAbsent" type="button" mat-button (click)="modifBtn()">Modifier mon choix</button>
<!--      <button color="warn"  class="btnAbsent" type="button" mat-button (click)="modifBtn()">Modifier mon choix ?</button>-->
    </div>
        <div *ngIf="user.statusUser === 'absent'">
<!--    <div >-->
      <p class="textAbsent">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum illo libero minima nam necessitatibus non provident quia rem repellendus tenetur?</p>
    </div>
    <div [@inOutAnimation] class="formGroupButton participe">
      <button color="primary" *ngIf="user.choice === 'all' || user.choice === 'p' " class="btnParticipe btn btn-primary" type="button" (click)="presentBtn()" mat-raised-button>Je serais présent</button>
      <button color="accent" *ngIf="user.choice === 'all' || user.choice === 'a' " class="btnAbsent" type="button" mat-raised-button (click)="absBtn()">Je serais absent</button>
    </div>
  </div>
</div>
